name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.7
    - name: Debug - List directory contents
      run: |
        echo "Current directory:"
        pwd
        echo "Contents of current directory:"
        ls -R
        echo "Contents of MoviesRecommend directory (if it exists):"
        ls -R MoviesRecommend || echo "MoviesRecommend directory not found"
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f MoviesRecommend/requirements.txt ]; then
          pip install -r MoviesRecommend/requirements.txt
        elif [ -f requirements.txt ]; then
          pip install -r requirements.txt
        else
          echo "requirements.txt not found in expected locations"
          exit 1
        fi
        pip install coverage==6.5.0 unittest-xml-reporting==3.2.0
    - name: Run tests with coverage
      run: |
        cd MoviesRecommend
        coverage run manage.py test
        coverage xml
        coverage html
    - name: Upload coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: MoviesRecommend/htmlcov/
    - name: Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: MoviesRecommend/test-reports/

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.7'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f MoviesRecommend/requirements.txt ]; then
          pip install -r MoviesRecommend/requirements.txt
        elif [ -f requirements.txt ]; then
          pip install -r requirements.txt
        else
          echo "requirements.txt not found in expected locations"
          exit 1
        fi
    - name: Run migrations
      run: |
        cd MoviesRecommend
        python manage.py migrate
    - name: Collect static files
      run: |
        cd MoviesRecommend
        python manage.py collectstatic --noinput


